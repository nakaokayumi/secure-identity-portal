<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile | Secure IAM Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
    <div class="nav">
        <a href="index.html">Project Home</a>
        <span class="pill">Encryption Active</span>
    </div>

    <div class="container">
        <div class="box">
            <div class="card">
                <h1>CREATE PROFILE</h1>
                <span class="sub">Register new identity in the secure database</span>

                <form action="login.html" method="GET">
                    <label>Full Name</label>
                    <input type="text" name="name" class="input" placeholder="Enter Full Name" required>

                    <label>Email Address</label>
                    <input type="email" name="email" class="input" placeholder="name@company.com" required>

                    <label>Access Key (Password)</label>
                    <input type="password" id="password" name="password" class="input" placeholder="••••••••" required>

                    <div class="strength-container">
                        <div id="strength-bar" class="strength-bar"></div>
                    </div>
                    <span id="strength-text" class="sub" style="margin-top: 5px; font-size: 10px;">Security Level: Weak</span>

                    <button type="submit" class="btn-primary" style="margin-top: 20px;">Initialize Account</button>
                </form>

                <div class="footer-links">
                    <p><a href="login.html">Already have an account? Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // We wait for the page to load before running the script
        window.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');

            if (passwordInput && strengthBar) {
                passwordInput.addEventListener('input', () => {
                    const val = passwordInput.value;
                    let strength = 0;

                    // Strength Calculation
                    if (val.length > 0) strength += 10; // Started typing
                    if (val.length > 5) strength += 20; 
                    if (val.length > 10) strength += 20;
                    if (/[A-Z]/.test(val)) strength += 25; // Has uppercase
                    if (/[0-9]/.test(val)) strength += 25; // Has number

                    // Update the bar width
                    strengthBar.style.width = strength + '%';

                    // Update the color and text
                    if (strength <= 30) {
                        strengthBar.style.backgroundColor = "#ef4444"; // Red
                        strengthText.innerText = "Security Level: Weak";
                    } else if (strength <= 70) {
                        strengthBar.style.backgroundColor = "#eab308"; // Yellow
                        strengthText.innerText = "Security Level: Moderate";
                    } else {
                        strengthBar.style.backgroundColor = "#10b981"; // Green
                        strengthText.innerText = "Security Level: Strong";
                    }
                });
            }
        });
    </script>
</body>
</html>
