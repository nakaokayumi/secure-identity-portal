<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile | Secure Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="card">
                <h1>CREATE PROFILE</h1>
                <span class="sub">Register new identity in the secure database</span>

                <form action="login.html" method="GET">
                    <label style="display:block; margin-bottom:5px; font-size:12px; color:var(--muted);">Full Name</label>
                    <input type="text" name="name" class="input" placeholder="User Name" required>

                    <label style="display:block; margin-bottom:5px; font-size:12px; color:var(--muted);">Email Address</label>
                    <input type="email" name="email" class="input" placeholder="name@company.com" required>

                    <label style="display:block; margin-bottom:5px; font-size:12px; color:var(--muted);">Access Key (Password)</label>
                    <input type="password" name="password" class="input" placeholder="••••••••" required>

                    <button type="submit" class="btn-primary">Initialize Account</button>
                </form>

                <div class="footer-links">
                    <p><a href="login.html">Already have an account? Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
