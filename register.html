<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile | Secure IAM Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
    <div class="nav">
        <a href="index.html">Project Home</a>
        <span class="pill">Encryption Active</span>
    </div>

    <div class="container">
        <div class="box">
            <div class="card">
                <h1>CREATE PROFILE</h1>
                <span class="sub">Register new identity in the secure database</span>

                <form action="login.html" method="GET">
                    <label>Full Name</label>
                    <input type="text" name="name" class="input" placeholder="Enter Full Name" required>

                    <label>Email Address</label>
                    <input type="email" name="email" class="input" placeholder="name@company.com" required>

                    <label>Access Key (Password)</label>
                    <input type="password" id="password" name="password" class="input" placeholder="••••••••" required>

                    <div class="strength-container">
                        <div id="strength-bar" class="strength-bar"></div>
                    </div>
                    <span id="strength-text" class="sub" style="margin-top: 5px; font-size: 10px;">Security Level: Weak</span>

                    <button type="submit" class="btn-primary" style="margin-top: 20px;">Initialize Account</button>
                </form>

                <div class="footer-links">
                    <p><a href="login.html">Already have an account? Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="error-popup" class="popup-overlay">
        <div class="popup-card">
            <h3 style="color: var(--red); margin-bottom: 10px;">AUTHENTICATION ERROR</h3>
            <p class="sub">The email address provided is already associated with an active identity in our database.</p>
            <button onclick="closePopup()" class="btn-primary" style="margin-top: 15px; padding: 10px;">RETRY</button>
        </div>
    </div>

    <script>
        // 1. Simulation: A list of already registered emails
        const knownEmails = ["admin@secure.io", "test@company.com", "user@proton.me"];

        const form = document.querySelector('form');
        const emailInput = document.querySelector('input[type="email"]');
        const popup = document.getElementById('error-popup');

        // Handle Registration Submit
        form.addEventListener('submit', (e) => {
            if (knownEmails.includes(emailInput.value.toLowerCase())) {
                e.preventDefault(); // Stop the form from submitting
                showPopup();
            }
        });

        function showPopup() {
            popup.style.display = 'flex';
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        // --- Keep your Password Strength Logic here too ---
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strength-bar');
        
        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            let strength = 0;
            if (val.length > 5) strength += 25;
            if (val.length > 8) strength += 25;
            if (/[A-Z]/.test(val)) strength += 25;
            if (/[0-9]/.test(val)) strength += 25;
            strengthBar.style.width = strength + '%';
            
            if (strength <= 25) strengthBar.style.backgroundColor = "#ef4444";
            else if (strength <= 75) strengthBar.style.backgroundColor = "#eab308";
            else strengthBar.style.backgroundColor = "#10b981";
        });
    </script>
</body>
</html>
