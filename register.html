<!DOCTYPE html>
<html>
<head>
    <title>Create Profile - Secure Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.7">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>CREATE PROFILE</h1>
            <span class="sub">Join the secure data management network</span>

            <form action="/register" method="POST">
                <label>Full Name</label>
                <input type="text" name="full_name" class="input" placeholder="John Doe" required>

                <label>Email Address</label>
                <input type="email" name="email" class="input" placeholder="name@company.com" required>

                <label>Password</label>
                <input type="password" name="password" class="input" placeholder="Create strong password" required>

                <button type="submit" class="btn-primary">Initialize Account</button>
            </form>

            <div class="footer-links" style="margin-top: 20px;">
                <a href="{{ url_for('login') }}">Already have an account? Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
