<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - Secure Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.7">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>RECOVERY</h1>
            <span class="sub">Enter your email to reset your credentials</span>

            <form action="/forgot-password" method="POST">
                <label>Registered Email</label>
                <input type="email" name="email" class="input" placeholder="user@example.com" required>
                
                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>

            <div class="footer-links" style="margin-top: 20px;">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
