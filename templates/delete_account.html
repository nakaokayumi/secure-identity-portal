{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2>Delete Account</h2>
    <p class="sub">This action is permanent.</p>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="actions">
        <button class="btn btn-danger" type="submit">Confirm delete</button>
        <a class="btn" href="{{ url_for('dashboard') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
