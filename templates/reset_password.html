<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - Secure Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.7">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>NEW PASSWORD</h1>
            <span class="sub">Security update for account: {{ email }}</span>

            <form action="/reset-password" method="POST">
                <input type="hidden" name="email" value="{{ email }}">
                
                <label>Enter New Password</label>
                <input type="password" name="new_password" class="input" placeholder="••••••••" required>
                
                <button type="submit" class="btn-primary">Confirm Change</button>
            </form>
        </div>
    </div>
</body>
</html>
