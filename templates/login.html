<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | IAM Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508;
            --panel: #0d0d12;
            --border: #2a2a35;
            --text: #ffffff;
            --muted: #8e8e9f;
            --red: #ef4444; 
            --red-glow: rgba(239, 68, 68, 0.3);
            --success: #10b981;
            --radius: 12px;
        }

        * {
            font-family: 'JetBrains Mono', monospace !important;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav {
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: flex-end;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border);
            align-items: center;
        }

        .nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 14px;
            margin-right: 20px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .nav a:hover { color: var(--red); opacity: 1; }

        .pill {
            display: inline-flex;
            align-items: center;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            margin: auto;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-right: 4px solid var(--red); 
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1 { color: var(--red); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; font-size: 1.8rem; }
        .sub { color: var(--muted); font-size: 14px; margin-bottom: 30px; display: block; }

        .input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            outline: none;
            font-size: 14px;
        }

        .input:focus { border-color: var(--red); box-shadow: 0 0 15px var(--red-glow); }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--red);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-primary:disabled { background: #444; cursor: not-allowed; }

        .footer-links { text-align: center; margin-top: 25px; display: flex; flex-direction: column; gap: 10px; }
        .footer-links a { color: var(--muted); text-decoration: none; font-size: 13px; }
        .footer-links a:hover { color: var(--red); }

        .popup-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .popup-card {
            background: var(--panel);
            border: 1px solid var(--red);
            padding: 40px;
            border-radius: var(--radius);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="#">Network Status</a>
        <span class="pill">V3.14 Encryption Active</span>
    </div>

    <div class="container">
        <div class="card">
            <h1>Secure Login</h1>
            <span class="sub">Enter credentials for Database Access</span>

            <form id="loginForm" method="POST" action="/login">
                <input type="email" name="email" id="email" class="input" placeholder="EMAIL_ADDRESS" required>
                <input type="password" name="password" id="password" class="input" placeholder="ACCESS_KEY" required>
                <button type="submit" id="submitBtn" class="btn-primary">Initialize Login</button>
            </form>

            <div class="footer-links">
                <a href="{{ url_for('forgot_password') }}">Forgot Access Key?</a>
                <a href="{{ url_for('register') }}">Request New Identity (Register)</a>
            </div>
        </div>
    </div>

    <div id="error-popup" class="popup-overlay">
        <div class="popup-card">
            <h2 style="color: var(--red); margin-bottom: 15px;">ACCESS DENIED</h2>
            <p id="error-message">Identity check failed.</p>
            <button onclick="closePopup()" class="btn-primary" style="margin-top: 20px;">Retry</button>
        </div>
    </div>

    <div id="lockout-overlay" class="popup-overlay">
        <div class="popup-card">
            <h2 style="color: var(--red); margin-bottom: 15px;">SYSTEM LOCKOUT</h2>
            <p class="sub">Multiple failed attempts detected.</p>
            <div id="timer-box" style="font-size: 3rem; color: var(--red); margin: 20px 0;">00:30</div>
        </div>
    </div>

    <script>
        let attempts = localStorage.getItem('login_attempts') || 0;
        let isLocked = false;

        const loginForm = document.getElementById('loginForm');
        const lockoutOverlay = document.getElementById('lockout-overlay');
        const errorPopup = document.getElementById('error-popup');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', (e) => {
            if (isLocked) {
                e.preventDefault();
                return;
            }
        });

        function startLockout() {
            isLocked = true;
            errorPopup.style.display = 'none';
            lockoutOverlay.style.display = 'flex';
            submitBtn.disabled = true;
            
            let time = 30;
            const timer = setInterval(() => {
                time--;
                document.getElementById('timer-box').innerText = `00:${time < 10 ? '0'+time : time}`;
                if (time <= 0) {
                    clearInterval(timer);
                    isLocked = false;
                    attempts = 0;
                    localStorage.setItem('login_attempts', 0);
                    submitBtn.disabled = false;
                    lockoutOverlay.style.display = 'none';
                }
            }, 1000);
        }

        function closePopup() { errorPopup.style.display = 'none'; }

        {% if get_flashed_messages() %}
            attempts++;
            localStorage.setItem('login_attempts', attempts);
            if (attempts >= 3) {
                startLockout();
            } else {
                errorPopup.style.display = 'flex';
                document.getElementById('error-message').innerText = "Invalid credentials. Attempt " + attempts + "/3";
            }
        {% endif %}

        if (attempts >= 3) {
            startLockout();
        }
    </script>
</body>
</html>
