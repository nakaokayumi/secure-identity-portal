<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | IAM Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL THEME --- */
        :root {
            --bg: #050508;
            --panel: #0d0d12;
            --border: #2a2a35;
            --text: #ffffff;
            --muted: #8e8e9f;
            --red: #ef4444; 
            --red-glow: rgba(239, 68, 68, 0.3);
            --success: #10b981;
            --radius: 12px;
        }

        /* Force JetBrains Mono on every single element */
        * {
            font-family: 'JetBrains Mono', monospace !important;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            /* Cyber Grid Overlay */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- NAVIGATION --- */
        .nav {
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: flex-end;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border);
            align-items: center;
        }

        .nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-right: 20px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .nav a:hover {
            color: var(--red);
            text-shadow: 0 0 10px var(--red-glow);
            opacity: 1;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
        }

        /* --- CONTAINER & CARD --- */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            margin: auto;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-right: 4px solid var(--red); 
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: var(--red);
            box-shadow: 0 0 15px var(--red);
            opacity: 0.2;
            animation: scan 6s linear infinite;
        }

        h1 { color: var(--red); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; font-size: 1.8rem; }
        .sub { color: var(--muted); font-size: 14px; margin-bottom: 30px; display: block; }

        /* --- INPUTS & PLACEHOLDERS --- */
        .input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }

        .input:focus { border-color: var(--red); box-shadow: 0 0 15px var(--red-glow); }

        ::placeholder { color: #555; letter-spacing: 1px; font-size: 0.85rem; }

        /* --- BUTTONS & LINKS --- */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--red);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-primary:hover { filter: brightness(1.2); transform: translateY(-2px); box-shadow: 0 0 20px var(--red-glow); }

        .footer-links { text-align: center; margin-top: 25px; display: flex; flex-direction: column; gap: 10px; }
        .footer-links a { color: var(--muted); text-decoration: none; font-size: 13px; transition: 0.3s; }
        .footer-links a:hover { color: var(--red); }

        /* --- OVERLAYS --- */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .popup-card {
            background: var(--panel);
            border: 1px solid var(--red);
            padding: 40px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: 0 0 30px var(--red-glow);
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .access-note {
            border: 1px dashed var(--red);
            background: rgba(239, 68, 68, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="#">Network Status</a>
        <span class="pill">V3.14 Encryption Active</span>
    </div>

    <div class="container">
        <div class="card">
            <h1>Secure Login</h1>
            <span class="sub">Enter credentials for Admin Access</span>

            <div class="access-note">
                <p style="color: var(--success); margin-bottom: 5px;">[SYSTEM_HINT]: TESTING ONLY</p>
                <code style="display:block; color: white;">USER: admin@secure.io</code>
                <code style="display:block; color: white;">PASS: Red-Astronauts-Eating-3.14159!</code>
            </div>

            <form id="loginForm" method="POST" action="/login">
                <input type="email" name="email" id="email" class="input" placeholder="EMAIL_ADDRESS" required>
                <input type="password" name="password" id="password" class="input" placeholder="ACCESS_KEY" required>
                <button type="submit" id="submitBtn" class="btn-primary">Initialize Login</button>
            </form>
            
            <script>
                let attempts = 0;
                let isLocked = false;
            
                const loginForm = document.getElementById('loginForm');
                const lockoutOverlay = document.getElementById('lockout-overlay');
                const errorPopup = document.getElementById('error-popup');
                const submitBtn = document.getElementById('submitBtn');
            
                loginForm.addEventListener('submit', (e) => {
                    // If the system is locked, stop everything
                    if (isLocked) {
                        e.preventDefault();
                        return;
                    }
            
                    /* NOTE: We are NOT checking passwords here anymore. 
                       Python (app.py) will check the database. 
                       This script now just handles the "Lockout" UI.
                    */
                });
            
                // Function to trigger the 30-second lockout
                function startLockout() {
                    isLocked = true;
                    attempts = 0;
                    errorPopup.style.display = 'none';
                    lockoutOverlay.style.display = 'flex';
                    submitBtn.disabled = true; // Kill the button
                    
                    let time = 30;
                    const timer = setInterval(() => {
                        time--;
                        document.getElementById('timer-box').innerText = `00:${time < 10 ? '0'+time : time}`;
                        if (time <= 0) {
                            clearInterval(timer);
                            isLocked = false;
                            submitBtn.disabled = false; // Reactivate
                            lockoutOverlay.style.display = 'none';
                        }
                    }, 1000);
                }
            
                function closePopup() { errorPopup.style.display = 'none'; }
            
                // Logic to show errors if Flask sends them back
                {% if get_flashed_messages() %}
                    attempts++;
                    if (attempts >= 3) {
                        startLockout();
                    } else {
                        errorPopup.style.display = 'flex';
                        document.getElementById('error-message').innerText = "Invalid credentials. Attempt " + attempts + "/3";
                    }
                {% endif %}
            </script>
</body>
</html>
