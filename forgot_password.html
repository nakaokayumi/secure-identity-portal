<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Access | Secure IAM Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="recovery-page">
    <div class="nav">
        <a href="index.html">Project Home</a>
        <span class="pill">Recovery Mode</span>
    </div>

    <div class="container">
        <div class="box">
            <div class="card">
                <h1>RECOVER ACCESS</h1>
                <span class="sub">Enter your email to initiate identity verification</span>

                <div id="recovery-form-container">
                    <form id="forgot-password-form">
                        <label>Registered Email</label>
                        <input type="email" id="recovery-email" class="input" placeholder="name@company.com" required>
                        
                        <button type="submit" class="btn-primary">Send Recovery Link</button>
                    </form>
                </div>

                <div id="success-message" style="display: none; text-align: center;">
                    <div class="pill" style="margin-bottom: 20px; padding: 10px 20px;">LINK DISPATCHED</div>
                    <p class="sub" style="font-size: 14px; line-height: 1.6;">
                        If an account exists for <strong id="display-email" style="color: var(--red);"></strong>, 
                        you will receive a recovery token shortly.
                    </p>
                    <a href="login.html" class="btn-primary" style="display: block; margin-top: 20px; text-decoration: none;">Return to Login</a>
                </div>

                <div class="footer-links">
                    <p><a href="login.html">Remember your password? Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-password-form');
        const formContainer = document.getElementById('recovery-form-container');
        const successMessage = document.getElementById('success-message');
        const displayEmail = document.getElementById('display-email');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('recovery-email').value;
            
            // Show the "sending" state
            displayEmail.innerText = email;
            formContainer.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
