<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | IAM Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box"> <div class="card">
                <h1>SECURE LOGIN</h1>
                <span class="sub">Enter your credentials to access the portal</span>
                
                <form action="index.html" method="GET"> <label style="display:block; margin-bottom:5px; font-size:12px; color:var(--muted);">Email Address</label>
                    <input type="email" name="email" class="input" placeholder="name@company.com" required>

                    <label style="display:block; margin-bottom:5px; font-size:12px; color:var(--muted);">Password</label>
                    <input type="password" name="password" class="input" placeholder="••••••••" required>

                    <button type="submit" class="btn-primary">Sign In</button>
                </form>

                <div class="footer-links">
                    <p><a href="#">Need an account? Create Profile</a></p>
                    <p style="margin-top:10px;"><a href="#" style="opacity: 0.5; font-size: 12px;">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
