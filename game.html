<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUMI_SEC | Hangman Protocol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #050505;
            --grab-red: #cc0000;
            --terminal-green: #00ff41;
            --text-gray: #a0a0a0;
            --neon-red: #ff3131;
        }

        body {
            background-color: var(--bg-black);
            color: #ffffff;
            font-family: 'Consolas', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Navigation Style matching Main Portfolio */
        .nav-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .terminal-btn {
            border: 1px solid var(--neon-red);
            padding: 8px 16px;
            background: rgba(255, 49, 49, 0.05);
            text-decoration: none;
            color: var(--neon-red);
            font-size: 0.85rem;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .terminal-btn:hover {
            background: var(--neon-red);
            color: white;
            box-shadow: 0 0 15px var(--neon-red);
        }

        /* Game Container */
        .terminal-window {
            width: 90%;
            max-width: 600px;
            background: #000;
            border: 1px solid #333;
            border-radius: 6px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .terminal-header {
            background: #1a1a1a;
            padding: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }

        .terminal-body {
            padding: 30px;
            text-align: center;
        }

        /* Hangman ASCII Area */
        .hangman-box {
            font-size: 2.5rem;
            height: 120px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            white-space: pre;
            line-height: 1.2;
        }

        .word-display {
            font-size: 2rem;
            letter-spacing: 8px;
            color: var(--terminal-green);
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        /* Keyboard Styles */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
            gap: 8px;
            margin-top: 20px;
        }

        .key {
            background: #0a0a0a;
            border: 1px solid #333;
            color: var(--text-gray);
            padding: 10px 5px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.2s;
        }

        .key:hover:not(:disabled) {
            border-color: var(--neon-red);
            color: white;
        }

        .key:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .status-msg {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .win { color: var(--terminal-green) !important; font-weight: bold; }
        .lose { color: var(--neon-red) !important; font-weight: bold; }

    </style>
</head>
<body>

    <div class="nav-back">
        <a href="index.html" class="terminal-btn"><i class="fas fa-arrow-left"></i> RETURN_TO_BASE</a>
    </div>

    <div class="terminal-window">
        <div class="terminal-header">
            <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
            <span style="color: #666; font-size: 0.8rem; margin-left: 10px;">hangman_protocol.exe</span>
        </div>
        <div class="terminal-body">
            <div id="drawing" class="hangman-box"></div>
            <div id="word-display" class="word-display">_ _ _ _</div>
            <div id="status" class="status-msg">Initializing Decryption...</div>
            
            <div id="keyboard" class="keyboard"></div>

            <button onclick="initGame()" class="terminal-btn" style="margin-top: 30px;">
                <i class="fas fa-sync"></i> RESET_SYSTEM
            </button>
        </div>
    </div>

    <script>
        const animals = ["BABOON", "FLAMINGO", "LIONESS", "JAGUAR", "CHIMPANZEE", "PANGOLIN", "CAPYBARA", "PLATYPUS"];
        
        // Emoji-based drawing from your Python script
        const drawings = [
            " \n \n ",                      // 0
            " ðŸ˜Ÿ \n \n ",                   // 1
            " ðŸ˜Ÿ \n | \n ",                 // 2
            " ðŸ˜Ÿ \nðŸ«²| \n ",                // 3
            " ðŸ˜Ÿ \nðŸ«²|ðŸ¤Œ\n ",               // 4
            " ðŸ˜Ÿ \nðŸ«²|ðŸ¤Œ\nðŸ¦¶ ",              // 5
            " ðŸ˜Ÿ \nðŸ«²|ðŸ¤Œ\nðŸ¦¶ ðŸ¦µ"             // 6
        ];

        let answer, hint, wrongGuesses;

        function initGame() {
            answer = animals[Math.floor(Math.random() * animals.length)];
            hint = Array(answer.length).fill("_");
            wrongGuesses = 0;
            document.getElementById('status').innerText = "Guess the identity of the target...";
            document.getElementById('status').className = "status-msg";
            createKeyboard();
            updateUI();
        }

        function createKeyboard() {
            const kb = document.getElementById('keyboard');
            kb.innerHTML = '';
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(char => {
                const btn = document.createElement('button');
                btn.innerText = char;
                btn.className = 'key';
                btn.onclick = () => handleGuess(char, btn);
                kb.appendChild(btn);
            });
        }

        function handleGuess(char, btn) {
            btn.disabled = true;
            if (answer.includes(char)) {
                for(let i=0; i<answer.length; i++) {
                    if(answer[i] === char) hint[i] = char;
                }
            } else {
                wrongGuesses++;
            }
            updateUI();
            checkGameEnd();
        }

        function updateUI() {
            document.getElementById('word-display').innerText = hint.join(" ");
            document.getElementById('drawing').innerText = drawings[Math.min(wrongGuesses, drawings.length-1)];
        }

        function checkGameEnd() {
            const status = document.getElementById('status');
            if (!hint.includes("_")) {
                status.innerText = "ACCESS GRANTED: YOU WIN!!";
                status.classList.add("win");
                disableKeys();
            } else if (wrongGuesses >= 6) {
                status.innerText = `BREACH DETECTED: WORD WAS ${answer}`;
                status.classList.add("lose");
                disableKeys();
            }
        }

        function disableKeys() {
            document.querySelectorAll('.key').forEach(k => k.disabled = true);
        }

        initGame();
    </script>
</body>
</html>
